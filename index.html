<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>STATIC STRUCTURIZR</title>

    <link href="git_submodules/structurizr/ui/src/css/joint-3.6.5.css" rel="stylesheet" />
    <link href="git_submodules/structurizr/ui/src/css/structurizr-diagram.css" rel="stylesheet" />
    <link rel='stylesheet' href='node_modules/autocompleter/autocomplete.min.css' />
    <link rel='stylesheet' href='styles.css' />
  </head>
  <body>
    <div class='layout'>
      <div class='layout__nav'>
        <label for='searchbox'>Diagrams:</label>
        <input id="searchbox" class='input' />
        <button id='export' class='btn'>Export PNG</button>

        <!--
        <div class='zoom'>
          <button id='zoomIn'>+</button>
          <button id='zoomOut'>-</button>
        </div>
        -->
      </div>
      <div class='layout__diagram-root' id='zoom-root'>
        <div class='layout__diagram-point'>
          <div class='layout__diagram-canvas'>
            <div class="layout__structurizr-target" id="structurizr-diagram-target"></div>
          </div>
        </div>
      </div>
    </div>

    <!-- 1. The dialog container -->
    <div
      id="modal"
      aria-labelledby="your-dialog-title-id"
      aria-hidden="true"
      class='dialog-container'
    >
      <!-- 2. The dialog overlay -->
      <div data-a11y-dialog-hide class='dialog-overlay'></div>
      <!-- 3. The actual dialog -->
      <div role="document" class='dialog-content'>
        <div class='dialog-content__inner'>
          <!-- 4. The close button -->
          <button type="button" data-a11y-dialog-hide aria-label="Close dialog" class='modal__close'>
            &times;
          </button>
          <!-- 5. The dialog title -->
          <!-- <h1 id="your-dialog-title-id">Your dialog title</h1> -->
          <!-- 6. Dialog content -->
          <p><input id="searchbox" class='input' placeholder='e.g. container' /></p>
        </div>
      </div>
    </div>

    <!-- <script src='/structurizr_ui_scripts.js'></script> -->
    <script src='git_submodules/structurizr/ui/src/js/jquery-3.6.3.min.js'></script>
    <script src='git_submodules/structurizr/ui/src/js/lodash-4.17.21.js'></script>
    <script src='git_submodules/structurizr/ui/src/js/backbone-1.4.1.js'></script>
    <script src='git_submodules/structurizr/ui/src/js/joint-3.6.5.js'></script>
    <script src='git_submodules/structurizr/ui/src/js/canvg-1.5.4.js'></script>
    <script src='git_submodules/structurizr/ui/src/js/structurizr.js'></script>
    <script src='git_submodules/structurizr/ui/src/js/structurizr-util.js'></script>
    <script src='git_submodules/structurizr/ui/src/js/structurizr-ui.js'></script>
    <script src='git_submodules/structurizr/ui/src/js/structurizr-workspace.js'></script>
    <script src='git_submodules/structurizr/ui/src/js/structurizr-diagram.js'></script>

    <script src='https://unpkg.com/panzoom@9.4.0/dist/panzoom.min.js'></script>

    <script type='module' src='modules/index.js'></script>
  </body>
</html>
